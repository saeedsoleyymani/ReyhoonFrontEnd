<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ورود به ناحیه کاربری</title>

    <!-- css custom file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/CSS-Login.css">
    <link rel="stylesheet" href="css/all.css">

    <!-- script file js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>

</head>
<body>

<div class="bg-login">
    <div class="dark"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-part shadow-lg bg-white">
                <div class="login-title pt-5 text-right">
                    <h2>ورود به سایت</h2>
                </div>
                <div class="login-text-req text-right">
                    <p>لطفا جهت ورود و استفاده بهتر از امکانات سایت اطلاعات خواسته شده را در کادر های مربوطه وارد
                        نمایید</p>
                </div>
                <form class="login-information pt-4 pr-3 text-right">
                    <label>نام</label>
                    <input type="text" class="form-control w-75" placeholder="نام خود را وارد کنید">
                    <label class="pt-2">نام خانوادگی</label>
                    <input type="text" class="form-control w-75" placeholder="نام خانوادگی خود را وارد کنید">
                    <label class="pt-2">شماره موبایل</label>
                    <input type="number" class="form-control w-75" placeholder="شماره موبایل خود را وارد کنید">
                    <label class="pt-2">رمز عبور</label>
                    <input type="password" class="form-control w-75" placeholder="رمزعبور خود را وارد کنید">
                </form>
                <a href="#" class="btn float-right mt-4 w-25 btn-success">
                    <i class="fas fa-user-check"></i>
                    ورود
                </a>
                <a href="#" class="btn float-left mt-4 w-25 btn-danger">
                    <i class="fas fa-user-minus"></i>
                    انصراف
                </a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
